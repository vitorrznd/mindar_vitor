<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada al Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://www.campingscomunidadvalenciana.es/wp-content/uploads/2024/10/2151542408.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
        }
        .game-info {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .question {
            margin: 30px 0;
            font-size: 1.5em;
        }
        input {
            padding: 10px;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a <span id="game-name">Aventura Épica</span></h1>
        <p class="game-info">Un juego lleno de desafíos, misterios y diversión. ¿Estás listo para la aventura?</p>
        
        <div class="question">
            <p>Responde correctamente para empezar: ¿Cuánto es 5 + 3?</p>
            <input type="text" id="answer" placeholder="Escribe tu respuesta...">
            <button id="start-button" disabled onclick="startGame()">Iniciar Juego</button>
        </div>
    </div>

    <script>
        document.getElementById('answer').addEventListener('input', function() {
            let answer = this.value;
            let startButton = document.getElementById('start-button');
            if (answer == '8') {
                startButton.disabled = false;
            } else {
                startButton.disabled = true;
            }
        });

        function startGame() {
            window.location.href = "juego.html"; // Redirige a la página del juego
        }
    </script>
</body>
</html>
