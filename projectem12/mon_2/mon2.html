<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>
    <title>MON 2</title>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>
  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/esfera-removebg-preview.png">
      <img id="imgCartell" src="assets/cartell-removebg-preview.png">
      <img id="imgCasa" src="mon2.jpg">
      <a-asset-item id="samara" src="assets/samara_the_ring/scene.gltf"></a-asset-item>
      <audio id="audio1" src="../musica.mp3"></audio>
    </a-assets>
   
    <a-entity camera look-controls wasd-controls="false">
    </a-entity>

    <a-sky src="#imgCasa"></a-sky>

    
    <a-box question="47" position="-1 2 -8" width="4" height="4" depth="1" transparent="true" src="#imgCartell" material="shader: flat; src: #imgCartell;">
    </a-box>  

    <a-plane question="46" position="-10 -1 -4" src="#imgSortida" rotation="0 -300 0" transparent="true"></a-plane>
    <a-entity gltf-model="#samara" position="64 -10 26" rotation="0 250 0" scale="1 1 1" animation="property: position; dur: 10000; from: 64 -10 26; to: 0 0 0; dir: alternate; loop: true"></a-entity>
    <a-entity id="sound" sound="src: #audio1; autoplay: true; loop: true"></a-entity>

  </a-scene>
  </body>
</html>
