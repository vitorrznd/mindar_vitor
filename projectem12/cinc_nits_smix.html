<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinc Nits a SMIX's</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://img.asmedia.epimg.net/resizer/v2/JZ6SJXZPGZCGDGK3ASE7S6XKE4.jpg?auth=9ade72572305dcc64460a3b8455a13ca772c7669823b90f5f0994d628aead483&width=1472&height=828&smart=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: background-flicker 3s infinite alternate;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9), inset 0 0 15px rgba(255, 0, 0, 0.7);
            animation: pulse 2s infinite alternate;
            border: 5px solid red;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 4px 4px 15px red, 0 0 10px black;
            font-family: 'Creepster', cursive;
            animation: flicker 1.5s infinite alternate;
        }
        .game-info {
            font-size: 1.3em;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 8px black;
        }
        .question {
            margin: 30px 0;
            font-size: 1.8em;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid red;
            background: black;
            color: white;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.5em;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px red;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        @keyframes background-flicker {
            0% { filter: brightness(100%); }
            50% { filter: brightness(70%); }
            100% { filter: brightness(100%); }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), inset 0 0 10px rgba(255, 0, 0, 0.6); }
            100% { box-shadow: 0 0 40px rgba(255, 0, 0, 1), inset 0 0 20px rgba(255, 0, 0, 0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvingut a <span id="game-name">Cinc Nits a SMIX's</span></h1>
        <p class="game-info">Un joc ple de desafiaments, misteris i diversió. Estàs preparat per a l'aventura?</p>
        
        <div class="question">
            <p>Pregunta: "π?"</p>
            <input type="text" id="answer" placeholder="Escriu la teva resposta...">
            <button id="start-button" disabled onclick="startGame()">Iniciar Joc</button>
        </div>
    </div>

    <script>
        document.getElementById('answer').addEventListener('input', function() {
            let answer = this.value;
            let startButton = document.getElementById('start-button');
            if (answer === '3.14') {
                startButton.disabled = false;
            } else {
                startButton.disabled = true;
            }
        });

        function startGame() {
            window.location.href = "mon_1/mon1.html";
        }
    </script>
</body>
</html>
