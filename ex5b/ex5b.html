<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
          <img id="fons" src="brasil.jpg" />   
        </a-assets>

        <a-sky src="#fons"></a-sky>
        
        <a-plane position="0 -1.7 0" rotation="-90 0 0" width="100" height="100" src="neymar-2425-2.jpg"></a-plane>    
     
        <a-sphere position="5 2 -10" radius="2" src="vini.png" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"></a-sphere>

        <a-cone position="-6 2 -12" radius-bottom="2" radius-top="0" height="4" src="depay.jpeg" animation="property: rotation; to: 360 0 0; dur: 4000; loop: true; easing: linear; property: scale; to: 1 1.5 1; dur: 3000; dir: alternate; loop: true"></a-cone>
        
        <a-cylinder position="-6 1 -8" radius="1" height="3" src="mengo.jpg" animation="property: position; to: -3 3 -8; dur: 3000; dir: alternate; loop: true; easing: easeInOutQuad"></a-cylinder>

        <a-torus position="0 1 -5" radius="2" radius-tubular="0.4" src="palmeiras.jpeg" animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear; property: scale; to: 1.2 1.2 1.2; dur: 3000; dir: alternate; loop: true"></a-torus>

        <a-ring position="7 1 -20" radius-inner="1" radius-outer="3" src="mengo.jpg" animation="property: position; to: 7 3 -20; dur: 4000; dir: alternate; loop: true; easing: easeOutQuad"></a-ring>

        <a-box position="10 3 -4" rotation="0 0 50"  src="corin.png" depth="4" height="4" width="4" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>

        <a-tetrahedron position="-10 1 -5" radius="2" src="mbap.jpg"></a-tetrahedron>

        <a-octahedron position="-10 5 -5" radius="2" src="barca.png"></a-octahedron>

    </a-scene>
  </body>
</html>
