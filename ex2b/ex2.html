<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Import MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <!-- Import A-Frame Extras -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
  </head>


  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="avatarModel" src="personatge1.glb"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#avatarModel"
                scale="0.005 0.005 0.005"
                position="0 0 0"
                rotation="90 0 0"
                animation-mixer ="clip: macarena_dance" >
            </a-gltf-model>          
        </a-entity>      
    </a-scene>
  </body>
</html>
