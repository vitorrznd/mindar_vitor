
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="wally" src="wally.png" />
        <img id="mehdi" src="mehdi.png" />
        <img id="vitor" src="vitor.png" />
        <img id="hector" src="hector.png" />
        <img id="marcus" src="marcus.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#wally" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
    </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane src="#mehdi" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
    </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane src="#vitor" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
    </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane src="#hector" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
    </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane src="#marcus" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
    </a-entity>
    </a-scene>
  </body>
</html>
