<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
          <img id="fons" src="fons1.jpg" />
          <img id="texturaterra" src="texturaterra.jpg" />
          <img id="guernica" src="guernica.jpg" />        
          <img id="cara" src="6.jpg" />            
          <img id="bicicletes" src="7.jpg" />
     
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="2"  src="#guernica"
        animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true"></a-plane>        
        <a-box position="-4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1"animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>
        <a-dodecahedron id="esmou" position="8 2 -6" rotation="0 30 0" radius="3" src="#bicicletes"></a-dodecahedron>    
    </a-scene>
  </body>
</html>
